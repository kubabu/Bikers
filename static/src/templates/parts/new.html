<div class="row">
    <div class="col-xs-12" ng-controller="PartsNewCtrl">
        <form name="NewPart">
            <div class="form-group">
                <label for="part_name">Nazwa</label>
                <input type="text" class="form-control" id="part_name" ng-model="part.name" validator="required">
            </div>
            <div class="form-group">
                <label for="part_description">Opis</label>
                <input type="text" class="form-control" id="part_description" ng-model="part.description" validator="required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" validation-submit="NewPart" ng-click="submit()">Zapisz</button>
            </div>
        </form>
    </div>
</div>
