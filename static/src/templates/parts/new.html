<div class="row">
    <div class="col-xs-12" ng-controller="PartsNew">
        <div class="form-group">
            <label for="part_name">Nazwa</label>
            <input type="text" class="form-control" id="part_name" ng-model="part.name">
        </div>
        <div class="form-group">
            <label for="part_value">Opis</label>
            <input type="text" class="form-control" id="part_value" ng-model="part.value">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="submit()">Zapisz</button>
        </div>
    </div>
</div>
