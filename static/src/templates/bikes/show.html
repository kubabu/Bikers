<div class="row">
    <div class="col-xs-12" ng-controller="BikesShowCtrl">
        <H2>{{ bike.name }}</H2>
        <p>{{ bike.description }}</p>
        <div>
            <h4>Zamontowane częsci </h4>
            <p ng-repeat="part in bike.parts">
                {{part.name}}
            </p>
            <div>
                <a ng-href="#/parts/new/{{bike.ID}}" class="btn btn-primary">Dodaj część</a>
            </div>
        </div>
    </div>
</div>
