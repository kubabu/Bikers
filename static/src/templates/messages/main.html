<div class="row">
    <div class="col-xs-12" ng-controller="MessagesCtrl">
        <div class="jumbotron">
            <a href="#/messages/new" class="btn btn-primary btn-block btn-lg">Dodaj nową</a>
        </div>

        <table class="table table-responsive">
            <tr>
                <th>Lp</th>
                <th>Od</th>
                <th>Treść</th>
                <th>Akcje</th>
            </tr>
            <tr ng-repeat="msg in messages">
                <td>{{$index + 1}}.</td>
                <td>{{msg.from}}</td>
                <td>{{msg.value}}</td>
                <td>
                    <button class="btn btn-primary">Odpowiedz</button>
                </td>
            </tr>
        </table>
    </div>
</div>
