<div class="row">
    <div class="col-xs-12" ng-controller="RoutesNewCtrl">
        <div class="form-group">
            <label for="route_name">Nazwa</label>
            <input type="text" class="form-control" ng-model="route.name" id="route_name">
        </div>
        <div class="form-group">
            <label for="route_from">PoczÄ…tek trasy</label>
            <input type="text" id="route_from" class="form-control" ng-model="route.from">
        </div>
        <div class="form-group">
            <label for="route_to">Koniec trasy</label>
            <input type="text" id="route_to" class="form-control" ng-model="route.to">
        </div>
        <div class="form-group">
            <h4>Punkty orientacyjne</h4>
            <table class="table table-responsive">
                <tr>
                    <th>Lp.</th>
                    <th>Nazwa</th>
                </tr>
                <tr ng-repeat="landmark in route.landmarks">
                    <td>{{$index + 1}}</td>
                    <td>
                        <input type="text" class="form-control" ng-model="landmark.name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary btn-block btn-lg" ng-click="route.landmarks.push({})">Dodaj punkt</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
