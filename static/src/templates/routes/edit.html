<form name="RouteEdit">
    <div class="row">
        <div class="col-xs-12" ng-controller="RoutesEditCtrl">
            <div class="form-group">
                <label for="route_name">Nazwa</label>
                <input type="text" class="form-control" ng-model="route.name" id="route_name" validator="required">
            </div>
            <div class="form-group">
                <label for="route_from">PoczÄ…tek trasy</label>
                <input type="text" id="route_from" class="form-control" ng-model="route.from_dst" validator="required">
            </div>
            <div class="form-group">
                <label for="route_to">Koniec trasy</label>
                <input type="text" id="route_to" class="form-control" ng-model="route.to_dst" validator="required">
            </div>
            <div class="form-group">
                <label for="route_bike">Rower</label>
                <select id="route_bike" class="form-control" ng-options="bike.ID as bike.name for bike in bikes" ng-model="route.bike_ID"></select>
            </div>
            <div class="form-group">
                <label>Data i godzina wyjazdu</label>
                <div class="row ">
                    <div class="col-md-4">
                        <div style="display:inline-block; min-height:290px;">
                            <uib-datepicker ng-model="_set_date" show-weeks="true" class="well well-sm"></uib-datepicker>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <uib-timepicker ng-model="_set_hour" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Czas przejazdu [godz: min]</label>
                <uib-timepicker ng-model="route.duration_of_ride" hour-step="1" minute-step="1" second-step="1" show-meridian="false"></uib-timepicker>
            </div>
            <div class="form-group">
                <h4>Punkty orientacyjne</h4>
                <table class="table table-responsive">
                    <tr>
                        <th>Lp.</th>
                        <th>Nazwa</th>
                    </tr>
                    <tr ng-repeat="landmark in route._landmarks">
                        <td>{{$index + 1}}</td>
                        <td ng-init="landmark.landmark_order = $index">
                            <input type="text" class="form-control" ng-model="landmark.value">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-default btn-block btn-lg" ng-click="route._landmarks.push({})">Dodaj punkt</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="submit()" validation-submit="RouteEdit">Zapisz</button>
            </div>
        </div>
    </div>
</form>
